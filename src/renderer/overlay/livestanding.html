<!DOCTYPE html>
<html lang="ko" style="background: transparent !important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestanding Window</title>
    <link rel="stylesheet" href="livestanding.css">
</head>
<body style="background: transparent !important;">
    <div class="livestanding-content">
        <div class="main-title">LIVE STANDING</div>

        <!-- 패널 타이틀 (컬럼 헤더) -->
        <div class="live-team-panel-title">
            <div class="column-headers">
                <div class="column-header header-ranking">#</div>
                <div class="column-header header-logo"></div>
                <div class="column-header header-team">TEAM</div>
                <div class="column-header header-alive">ALIVE</div>
                <div class="column-header header-pts">PTS</div>
                <div class="column-header header-kill">KILL</div>
            </div>
        </div>

        <!-- 팀 컨테이너 -->
        <div class="teams-container">
            <!-- 라이브스탠딩 팀 패널들이 동적으로 여기에 추가됩니다 -->
        </div>
    </div>

    <!-- 팀 패널 템플릿 포함 -->
    <div id="templates" style="display: none;">
        <!-- 라이브 팀 패널 템플릿 -->
        <template id="live-team-panel-template">
            <div class="live-team-panel" data-team-id="">
                <!-- 랭킹 -->
                <div class="panel-ranking"></div>

                <!-- 로고 -->
                <div class="panel-logo"></div>

                <!-- 팀 이름 -->
                <div class="panel-team-name" title=""></div>

                <!-- 스쿼드 생존 상태 -->
                <div class="panel-squad-health">
                    <div class="squad-indicators">
                        <!-- 스쿼드 인디케이터들이 동적으로 추가됩니다 -->
                    </div>
                </div>

                <!-- 총 점수 -->
                <div class="panel-total-score"></div>

                <!-- 총 킬수 -->
                <div class="panel-total-kill"></div>
            </div>
        </template>

        <!-- 스쿼드 인디케이터 템플릿 -->
        <template id="squad-indicator-template">
            <div class="squad-indicator"></div>
        </template>
    </div>

    <!-- 렌더러 스크립트 로드 -->
    <script type="module" src="./livestanding.ts"></script>
</body>
</html>
